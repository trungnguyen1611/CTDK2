<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi;
    let weight = +prompt("can nang:");
    let height = +prompt("chieu cao:");
    bmi = (weight / (height ^ 2));
    if (bmi < 18) {
        alert(bmi = "underweight");
    } else if (18.5 <= bmi < 25) {
        alert(bmi = "normal");
    } else if (25 <= bmi < 30) {
        alert(bmi = "overweight");
    } else {
        alert(bmi = "obese");
    }
</script>
</body>
</html>
